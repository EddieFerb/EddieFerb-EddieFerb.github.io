<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Conta</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/TelaCadastrar.js" defer></script>
</head>
    <body>
    <img src="img/icon.png" alt="Logo" style="position: absolute; top: 10px; left: 10px; width: 50px; height: 40px;">
    </body>
<body>
    <div class="container">
        <main>
            <h2>Criar conta</h2>
            <form>
                <div class="input-container"></div>
                <div class="input-container">
                    <input type="text" placeholder="Nome completo" required>
                </div>
                <div class="input-container">
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirmar senha" required>
                </div>
                <div class="button-container">
                    <button type="button" onClick="location.href='index.html'">Voltar</button>
                    <button type="button" onClick="location.href='TelaCadastrar2.html'">Próximo</button>
                </div>
            </form>
        </main>
    </div>
    <footer>
        <div class="site-footer">
            <p>Todos os direitos reservados. 2024. Londrina | Paraná. Powered by Eduardo Fernandes Bueno.</p>
        </div>
        </footer>
</body>
</html>
